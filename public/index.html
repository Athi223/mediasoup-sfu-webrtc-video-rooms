<html>
	<head>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
		<script src="socket.io/socket.io.js"></script>
		<script src="modules/mediasoupclient.min.js"></script>
		<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/EventEmitter/5.2.8/EventEmitter.min.js"></script> -->
		<script src="RoomClient.js"></script>
		<script src="https://kit.fontawesome.com/823e8efa26.js" crossorigin="anonymous"></script>
		<style>
		</style>
	</head>
	<body>
		<div id="login">
			Room:   <input id="roomidInput" value="123" type="text" />
			<br />
			User: <input id='nameInput' value="bob" type="text" />
			<button id='joinButton' onclick="joinRoom(nameInput.value, roomidInput.value)">Join</button>
		</div>
		<div class="container-fluid d-none" id="call">
			<div class="position-absolute" style="z-index: 1;">
				<div class="d-flex flex-column justify-content-center" style="height: 100vh;">
					<!--  Microphone -->
					<button id="startAudioButton" class="btn btn-lg btn-primary my-1" onclick="rc.produce(RoomClient.mediaType.audio)">
						<i class="fas fa-microphone-alt"></i>
					</button>
					<button id="stopAudioButton" class="btn btn-lg btn-outline-primary my-1 d-none" onclick="rc.closeProducer(RoomClient.mediaType.audio)">
						<i class="fas fa-microphone-alt-slash"></i>
					</button>
					<button id="exitButton" class="btn btn-lg btn-danger my-1" onclick="rc.exit()">
						<i class="fas fa-phone-slash"></i>
					</button>
					<!-- Camera -->
					<button id="startVideoButton" class="btn btn-lg btn-primary my-1" onclick="rc.produce(RoomClient.mediaType.video)">
						<i class="fas fa-video"></i>
					</button>
					<button id="stopVideoButton" class="btn btn-lg btn-outline-primary my-1 d-none" onclick="rc.closeProducer(RoomClient.mediaType.video)">
						<i class="fas fa-video-slash"></i>
					</button>
					<!-- Screen Share -->
					<!-- <button id="startScreenButton" class="btn btn-lg btn-info my-1" onclick="rc.produce(RoomClient.mediaType.screen)">
						<i class="fab fa-chromecast"></i>
					</button>
					<button id="stopScreenButton" class="btn btn-lg btn-outline-info my-1 d-none" onclick="rc.closeProducer(RoomClient.mediaType.screen)">
						<i class="fab fa-chromecast"></i>
					</button> -->
				</div>
			</div>
			<div class="row bg-dark h-100">
				<div class="col-10 d-flex align-items-center">
					<div class="ratio ratio-16x9" id="localMedia">
						<!-- <video autoplay muted loop src="https://sample-videos.com/video123/mp4/480/big_buck_bunny_480p_1mb.mp4"></video> -->
					</div>
				</div>
				<div class="col-2 overflow-auto" id="remoteVideos" style="max-height: 100vh;">
					<!-- <div class="card my-3">
						<video autoplay muted loop src="https://sample-videos.com/video123/mp4/480/big_buck_bunny_480p_1mb.mp4"></video>
					</div>
					<div class="card my-3">
						<video autoplay muted loop src="https://sample-videos.com/video123/mp4/480/big_buck_bunny_480p_1mb.mp4"></video>
					</div> -->
					<div id="remoteAudios"></div>
				</div>
			</div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
